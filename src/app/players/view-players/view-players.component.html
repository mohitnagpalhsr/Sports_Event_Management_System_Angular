<h2 class="text-center" style="padding: 1%;">Players List</h2>

<div class="row mb-4">
</div>


<div class="row justify-content-center text-center">
    <div class="col-6">
      <table class="table table-responsive table-bordered text-center">
        
          <thead class="table-light">
            <tr>
              <!-- <th scope="col">#</th> -->
              <th scope="col">Player ID</th>
              <th scope="col">Player Name</th>
              <th scope="col">Age</th>
              <th scope="col" *ngIf="role=='admin'">Contact Number</th>
              <th scope="col">Email</th>
              <th scope="col">Gender</th>
              <th scope="col">Sports Name</th>
              
              <th scope="col">Status</th>
              <th scope="col" *ngIf="role=='admin'">Edit Player</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <tr *ngFor="let p of playerlist">
              <!-- <th scope="row">1</th> -->
              <td>{{p.playerId}}</td>
            <td>{{p.playerName}}</td>
            <td>{{p.age}}</td>
            <td *ngIf="role=='admin'">{{p.contactNumber}}</td>
            <td>{{p.email}}</td>
            <td>{{p.gender}}</td>
            <td>{{p.sportsName}}</td>
            <td>{{p.status}}</td>
            <td *ngIf="role=='admin'"><button type="button" routerLink="/players/editplayer/{{p.playerId}}" class="btn btn-primary">Edit</button>
            </td> 
            </tr>
            
          </tbody>
        </table>
        
    </div>
    <h3 *ngIf="message!=null">{{message}} </h3>
  </div>

  <h4 *ngIf="nodata" class="text-center mx-auto" style="width: 20%; padding: 1%;">Failed to load players data</h4>

  <div class="row mb-4">
  </div>
  <div class="row mb-4">
  </div>
