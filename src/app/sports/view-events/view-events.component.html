<h2 class="text-center" style="padding: 1%;">Events List</h2>

<div class="row mb-4">
</div>


<div class="row justify-content-center mx-auto text-center">
    <div class="col-7">
      <table class="table table-responsive table-bordered text-center">
        
          <thead class="table-light">
            <tr>
              <!-- <th scope="col">#</th> -->
              <th scope="col">Event ID</th>
              <th scope="col">Event Date</th>
              <th scope="col">Event Name</th>
              <th scope="col">No of slots</th>
              <th scope="col">Sports Name</th>
              <th scope="col">Status</th>
              <th scope="col" *ngIf="role=='admin'">Edit Event</th>
              <!-- <th scope="col" *ngIf="role=='admin'">Cancel Event</th> -->
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <tr *ngFor="let e of elist">
              <!-- <th scope="row">1</th> -->
              <td>{{e.eventId}}</td>
            <td>{{e.eventDate | date : 'yyyy-MM-dd'}}</td>
            <td>{{e.eventName}}</td>
            <td>{{e.noofSlots}}</td>
            <td>{{e.sportsName}}</td>
            <td>{{e.status}}</td>
            
              <!--<a routerLink="/edit/{{e.eventId}}">Edit |</a>-->
              <td *ngIf="role=='admin'"><button type="button" routerLink="/sports/editevent/{{e.eventId}}" class="btn btn-primary">Edit</button>
            </td>
            <!-- <td *ngIf="role=='admin'"> -->
                <!--<a routerLink="/edit/{{e.eventId}}">Edit |</a>-->
               <!-- <button type="button" class="btn btn-primary" (click)="clickMethod(e)">Cancel</button>
              </td> -->
            </tr>
            
          </tbody>
        </table>
        <h3 *ngIf="message!=null">{{message}}</h3>
    </div>
  </div>

  <h4 *ngIf="nodata" class="text-center mx-auto" style="width: 20%; padding: 1%;">Failed to load events data</h4>


  <div class="row mb-4">
  </div>

  </div>
