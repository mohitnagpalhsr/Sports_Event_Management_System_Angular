<h2 class="text-center" style="padding: 1%;">Sports List</h2>

<div class="row mb-4">
</div>


<div class="row justify-content-center">
    <div class="col-4">
      <table class="table table-responsive table-bordered text-center">
        
          <thead class="table-light">
            <tr>
              <!-- <th scope="col">#</th> -->
              <th scope="col">Sport ID</th>
              <th scope="col">SportsName</th>
              <th scope="col">No of Players</th>
              <th scope="col">Sports Type</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <tr *ngFor="let s of slist">
              <!-- <th scope="row">1</th> -->
              <td>{{s.sportsId}}</td>
              <td>{{s.sportsName}}</td>
              <td>{{s.noOfPlayers}}</td>
              <td>{{s.sportsType}}</td>
            </tr>
            
          </tbody>
        </table>
    </div>
  </div>

  <h4 *ngIf="nodata" class="text-center mx-auto" style="width: 20%; padding: 1%;">Failed to load sports data</h4>

  <div class="row mb-4">
  </div>
  <div class="row mb-4">
  </div>
